
{% extends 'tasks/main.html' %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-sm-10 mx-auto">
        {% include 'tasks/nav.html' %}
        {% include 'tasks/cards.html' %}
        
        <form method="POST" action="/">
          {% csrf_token %}
         {{form}}
         <input class="btn btn-info" type="submit" name="Create task">
        
        </form>
      
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h class="card-title">
              <h>
               
              {%for task in tasks%}
                 <div>
                    <a class="btn btn-info" href="{% url 'update_task' task.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                    <p>
                    {%if task.complete == True%}
                    <strike>{{task}}</strike>
                    {%else%}
                    <span>{{task}}</span>
                    {%endif%}
                  </p>
              
                 </div>
              {% endfor %}
              </h>
            </h>
            
           
          </div>
        </div>
        
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
