{% extends 'accounts/main.html' %}

{% block content %}
<div class="container flex-wrapper">
    <div class="form-wrapper">
        <div class="form-container flex-wrapper">
            <form method="POST" action="">
                {% csrf_token %}
                <div >
                    <h5>Edit</h5>
                </div>
                <div class="form-content">
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" value="{{detail.Name}}" id="name" name="name">
                    </div>
                    <div class="form-field">
                        <label for="address">Address:</label>
                        <input type="text" value="{{detail.Address}}"id="address" name="address">
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="text" value="{{detail.email.email}}" id="email" name="email">
                        <select name="emailtype" id="emailtype">
                            <option >{{detail.email.emailtype}}</option>
                            <option value="Home">Home</option>
                            <option value="college">college</option>
                            <option value="Office">Office</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number:</label>
                        <input type="text" value="{{detail.phoneno.Number}}"id="phone" name="phone">
                        <select name="phonetype" id="phonetype">
                            <option>{{detail.phoneno.Phonetype}}</option>
                            <option value="Home">Home</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Office">Office</option>

                        </select>
                    </div>
                    <div class="form-field">
                        <input type="submit" name="persondetail" class="btn btn-outline-success" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
